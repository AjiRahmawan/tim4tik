    <title>Login Akun</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

<body>

            <form action="/beranda">
                <h1>Login</h1>
                <hr>
                <p>Silahkan Login Akun</p>
                <label for="">Email</label>

                <p>
                    <a href="/forget">Forget Password?</a>
                </p>
            </form>
        </div>
        <div class="right">
            <img src="https://i.postimg.cc/y8vDBRG3/lms-1.jpg" alt="">
        </div>
    </div>
